version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "8080:8080"
    volumes:
      - ./backend:/app
    environment:
      - NODE_ENV=development
    command: npm run dev 

  frontend:
    build: ./frontend
    ports: 
      - "5173:5173"
    volumes:
      - ./frontend:/app
    command: npm run dev