version: '3.8'

services:
  mongodb:
    image: mongo:7
    environment:
      - MONGO_INITDB_ROOT_USERNAME=mpp_user
      - MONGO_INITDB_ROOT_PASSWORD=mpp_password
      - MONGO_INITDB_DATABASE=mpp_db
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/mpp_db --quiet
      interval: 30s
      timeout: 10s
      retries: 5
  backend:
    build: ./backend
    ports:
      - "8080:8080"
    volumes:
      - ./backend:/app
    environment:
      - NODE_ENV=development
      - MONGODB_URI=mongodb://mpp_user:mpp_password@mongodb:27017/mpp_db?authSource=admin
    depends_on:
      mongodb:
        condition: service_healthy
    command: npm run dev 

  frontend:
    build: ./frontend
    ports: 
      - "5173:5173"
    volumes:
      - ./frontend:/app
    command: npm run dev

volumes:
  mongodb_data: